<!DOCTYPE html>
<html>

<head>
    <title>
        Lorem Ipsum
    </title>
    <!-- The meta tag defines metadata about a html file -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->

    <meta name="description" content="Free Web tutorials">
    <!-- Content specifies the value associated with the http-equiv or name attribute -->
    <!-- Name specifies a name for the metadata -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Defines keywords for search engines -->

    <meta name="author" content="John Doe">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to make your website look good on all devices -->

    <meta http-equiv="refresh" content="30">
    <!-- http-equiv provides an HTTP header for the information/value of the content attribute -->
</head>

<body>
</body>

</html>
